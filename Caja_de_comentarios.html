<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja de Comentarios</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .comentario {
            background-color: #f4f4f4;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .nombre-usuario {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .fecha {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }
        .contenido {
            margin-bottom: 10px;
        }

        /* Estilos espec√≠ficos */
        .caja-comentarios {
            width: 70%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="caja-comentarios">
        <div class="comentario">
            <div class="nombre-usuario">Usuario1</div>
            <div class="fecha">18 de abril de 2024</div>
            <div class="contenido">Este es un comentario de ejemplo.</div>
        </div>
        <div class="comentario">
            <div class="nombre-usuario">Usuario2</div>
            <div class="fecha">17 de abril de 2024</div>
            <div class="contenido">Otro comentario de ejemplo.</div>
        </div>
    </div>
</body>
</html>
